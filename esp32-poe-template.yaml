#
#  # Enable fallback hotspot (captive portal) in case wifi connection fails
#  ap:
#    ssid: "${device_name} Fallback Hotspot"
#    password: "H3IPgtvlecPV"
    
i2c:
  sda: GPIO14
  scl: GPIO2
  scan: true
  id: bus_a

mqtt:
  broker: 192.168.1.203

sensor:
  - platform: bme280_i2c
    temperature:
      name: "temperature"
      oversampling: 4x
    pressure:
      name: "pressure"
    humidity:
      name: "humidity"
      oversampling: 4x
    address: 0x76
    update_interval: 60s
