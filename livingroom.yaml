esphome:
  name: livingroom

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: ""
  reboot_timeout: 0s

ota:
  - platform: esphome
    password: ""

wifi:
  ssid: "moo-cow"
  password: "noshutup"

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Livingroom Fallback Hotspot"
    password: "UvJca6iPMmQC"

captive_portal:
    
i2c:
  # These are actually just the ESP32 defaults
  sda: GPIO21
  scl: GPIO22
  scan: true
  id: bus_a

mqtt:
  broker: 192.168.1.203

sensor:
  - platform: bme280_i2c
    temperature:
      name: "temperature"
      oversampling: 4x
    pressure:
      name: "pressure"
    humidity:
      name: "humidity"
      oversampling: 4x
    address: 0x76
    update_interval: 60s
